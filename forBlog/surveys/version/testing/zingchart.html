<script>
window.onload = function() {
	zingchart.render({
		id		: 'q1',
		output	: 'canvas', // or use 'flash' or 'svg', Internet Explorer versions 6,7 and 8 will render using VML
		width	: 800,
		height	: 600,
		data	: {
			"graphset"	: [{
				"type"				: "pie",
				chart				: {
					"margin-right"	: "200px",
					"margin-bottom"	: "20px"
				},
				"background-color"	: "#FFFFFF",

				},

					"visible"			: true,
					"border-width"		: "0px"
				},
				"plotarea"			: {
					margin				: "0 120 0 0",
					"background-color"	: "#FFFFFF"
